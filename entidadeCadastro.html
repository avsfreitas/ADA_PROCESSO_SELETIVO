<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de entidade</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família = Roboto & display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <aside>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk0TTM3BDB9QyO6DyYtJUboU9Fn9SpFueujg&usqp=CAU" alt="">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="name">Nome:</label>
                <input type="text" name="" id="name">

                <label for="field">Campo de atuação:</label>
                <div class="div-select">
                    <select id="field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>
                <div class="points">
                    <label for="points">Ponto de coleta:</label>
                    <input type="text" name="" id="points">
    
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
